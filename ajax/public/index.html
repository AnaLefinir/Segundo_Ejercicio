<head>
    <meta charset="UTF-8">
    <title>ToDo List by Anita</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: #222930;
            color: #E9E9E9;
        }

        h1 {
            font-family: 'Dancing Script', Georgia, Times, serif;
            font-size: 59px;
            line-height: 60px;
        }

        h2 {
            font-family: 'Dancing Script', Georgia, Times, serif;
            font-size: 45px;
            line-height: 33px;
            margin-top: 5px;
            text-align: right;
            margin-right: 15px;
        }

        h4 {
            font-family: 'Dancing Script', Georgia, Times, serif;
            font-size: 39px;
        }

        h5 {
            font-family: 'Dancing Script', Georgia, Times, serif;
            font-size: 29px;
        }

        p {
            padding: 10px;
            word-break: normal;
        }

        .form-control {
            color: black;
        }
    </style>
</head>
<body>
<!-- Initial: Modal Bootstrap for Delete Confirm -->

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h1>Delete Confirm</h1>
            </div>
            <div class="modal-body">
                <p>Are you sure to delete "<strong id="strongTitle"></strong>" task? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-ok" id="delete-btn">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- End: Modal Bootstrap for Delete Confirm -->

<!-- Initial: Modal Bootstrap for Empty Form -->

<div class="modal fade" id="empty-title" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Error Uploading Task</h4>
            </div>
            <div class="modal-body">
                <p>In order to upload a task you need at least a title</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- End: Modal Bootstrap for Empty Form -->

<!-- Initial: Modal Bootstrap for Invalid Title -->
<div class="modal fade" id="invalid-title" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">Invalid Title!</h5>
            </div>
            <div class="modal-body">
                <p>In order to upload a task you need change the title</p>
            </div>
        </div>
    </div>
</div>
<!-- End: Modal Bootstrap for Invalid Title-->

<div class="container">

    <div class="row">
        <div class="page-header">
            <h1> ToDo List </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-6 displayForm">
            <form>
                <div id="input-required">
                    <input type="text" id="input" class="form-control" style="background:transparent;" name="title"
                           placeholder="Title Task"
                           data-toggle="popover" data-trigger="hover" data-placement="right"
                           data-content="Required field" data-pass=''><br>
                </div>
                <div>
                    <textarea class="form-control" rows="3" style="background:transparent;" name="description"
                              placeholder="Enter task description..."></textarea><br>
                    <button type=submit class="btn btn-primary submit"> Add Task!</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-5 col-xs-6 displayTask">
            <div class="task-column">

            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="client.js"></script>
</html>
